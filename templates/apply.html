{% extends "base.html" %}

{% block title %}Apply for {{ job_title }} - {{ BANK_NAME }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Apply for {{ job_title }}</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
{#            <div class="form-group">#}
{#                <label for="resume">Resume (PDF only)</label>#}
{#                <input type="file" class="form-control-file" id="resume" name="resume" accept=".pdf" required>#}
{#                <small class="form-text text-muted">Please upload your resume in PDF format.</small>#}
{#            </div>#}
            <div class="form-group">
                <label for="cover_letter">Cover Letter (Optional)</label>
                <textarea class="form-control" id="cover_letter" name="cover_letter" rows="3" placeholder="Write a brief cover letter..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
{% endblock %}
